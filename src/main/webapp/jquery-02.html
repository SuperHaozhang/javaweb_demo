<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table {
            margin: 50px auto 0 auto;
            border-collapse: collapse;
            text-align: center;
            vertical-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>

    let requestURL='servlet/EmpServlet';


    $(function () {
        let header = ["empno", "ename", "job", "mgr", "hiredate", "sal", "com", "deptno"];

        $.ajax({
            url: requestURL,
            method:'GET',
            dataType:'json',
            success:function (response) {
                let $table=$("<table></table>");
                $('body').append($table);
                let $tr=$("<tr></tr>");
                $("table").append($tr);
                for (let i = 0; i < header.length; i++) {
                    let $th= $("<th></th>");
                    $tr.append($th);
                    $th.html(header[i]);
                }

                for (let i = 0; i < response.length; i++) {
                    let $tr1=$("<tr></tr>");
                    $("table").append($tr1);
                    for (let j = 0; j < header.length; j++) {
                        let $th= $("<td></td>");
                        $tr1.append($th);
                        $th.html(response[i][header[j]]);
                    }
                }
            }
        });
    });


</script>
</body>
</html>
